name: Tests

on: [push]

jobs:
  build:
    name: Test building for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: hecrj/setup-rust-action@v1
      with:
        rust-version: stable
    - uses: actions/checkout@v1

    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
